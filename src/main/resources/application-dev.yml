spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000         # 30s
      max-lifetime: 1740000       # 29m
      connection-timeout: 20000   # 20s
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        use_sql_comments: true
    open-in-view: true
  main:
    banner-mode: off
  jackson:
    serialization:
      write_dates_as_timestamps: false
  mail:
    host: ${GMAIL_HOST}
    port: ${GMAIL_PORT}
    username: ${GMAIL_USERNAME}
    password: ${GMAIL_APP_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
  endpoint:
    health:
      show-details: always
      show-components: always
server:
  port: 8081
jwt:
  secret: ${JWT_SECRET}
  expiration: 3600000
  refresh-expiration: 604800000
logging:
  level:
    com.kimhok.tickets: ERROR
    org.springframework.security: ERROR
    io.jsonwebtoken: ERROR
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
bakong:
  token: ${BAKONG_TOKEN}
  base-uri: ${BAKONG_BASE_URI}
frontend:
  uri: ${FRONTEND_URI}
springdoc:
  swagger-ui:
    path: /docs
  api-docs:
    path: /v3/api-docs